<!DOCTYPE html>
<html data-template="wdbAdmin:start">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="wdb-template" content="templates/admin.html" />
    <meta name="rest" data-template="wdbGS:getRest" />
    <title data-template="wdbPL:pageTitle"/>
    <link rel="stylesheet" type="text/css" href="../resources/css/wdb.css" />
    <link rel="stylesheet" type="text/css" href="../resources/css/function.css" />
    <link rel="stylesheet" type="text/css" href="../resources/css/admin.css" />

  <body>
    <header>

        <span data-template="wdba:getAuth">[template: login]</span>

        <h1>wdb+ Admin</h1>
